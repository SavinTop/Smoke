<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>

<body>
    <div id="timeline_block">
        <img height="200" alt="404 image" id="header_image"/>
        <div class="select">
            <select name="slct" id="slct">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
            </select>
        </div>
        <div id="mouse_time_pick_info_time"></div>
        <div id="timeline-cont">
            <canvas id="timeline-whole-day" width="1000" height="100"></canvas>
        </div>
        <div id="mouse_time_pick_danger_header"></div>
        <div id="mouse_time_pick_events"></div>
        <span>Tracking</span><input id="tracking-toggle" type="checkbox" class="toggle">
        <span>Tolerance</span><input id="tolerance-toggle" type="checkbox" class="toggle" checked>
        <div id="date_time"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script type="text/javascript" src="timetable.json"></script>
    <script src="script.js"></script>
</body>

</html>
